<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User URLs</title>
</head>
<body>
    <button onclick="fetchUserUrls()">Fetch URLs</button>
    <ul id="urlList"></ul>

    <script>
         const domain = "https://url-shrinker-myls.onrender.com";
    // const domain = "http://localhost:8900";
        async function fetchUserUrls() {
            try {
                const response = await fetch(`${domain}/check/try`, {
                    method: "GET",
                    credentials: "include" // Ensures cookies (access token) are sent
                });
                const data = await response.json();
                console.log(data)
                if (response.ok) {
                    const urlList = document.getElementById("urlList");
                    urlList.innerHTML = "";

                    data.urls.forEach(url => {
                        const li = document.createElement("li");
                        li.textContent = url.shortUrl; // Display short URL
                        urlList.appendChild(li);
                    });
                } else {
                    console.error("Error:", data.msg);
                }
            } catch (error) {
                console.error("Error fetching URLs:", error);
            }
        }
    </script>
</body>
</html>
